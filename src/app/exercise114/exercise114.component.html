<h3 class="text-center text-white bg-dark p-3">Book list</h3>
<div class="contaner">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>
                    {{book.BookId}}
                </td>
                <td>
                    {{book.BookName}}
                </td>
                <td>
                    {{book.Price}}
                </td>
                <td>
                    <img [src]="book.Image" width="20px">
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        {{errorMessage}}
    </div>
</div>
