<div class="w-100 px-4">
    <h1 class="font-weight-light">Book management</h1>
    <button type="button" class="btn px-0 text-primary" (click)="gotoCreateBookForm()">Create New</button>
    <table class="table table-hover">
        <thead>
            <tr class="border-bottom border-top border-dark">
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Cover Image</th>
                <th>Updated At</th>
                <th>Quantity left</th>
                <th>Publishing Company Id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.name}}</td>
                <td>{{book.price}}</td>
                <td class="description">{{book.description}}</td>
                <td>{{book.coverImage}}</td>
                <td>{{book.updatedAt}}</td>
                <td>{{book.quantity}}</td>
                <td>{{book.publishingCompanyId}}</td>
                <td>
                    <div class="d-flex justify-content-between">
                        <i class="bi bi-pencil" (click)="gotoBookDetail(book.id)"></i>
                        <i class="bi bi-trash" (click)="openDeleteBookModal(book.id, book.name)"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
