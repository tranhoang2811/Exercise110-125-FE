<div class="d-flex align-items-center justify-content-center">
    <div class="w-25 px-4">
        <h3>Update book</h3>
        <form class="d-flex flex-column justify-content-between" (submit)="onSubmit()" [formGroup]="updateBookForm">
            <div class="form-group">
                <label for="id">
                    Id:
                </label>
                <input type="text" id="id" class="form-control" readonly formControlName="id" >
            </div>
            <div class="form-group">
                <label for="name">
                    Name:
                </label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="price">
                    Price:
                </label>
                <input type="text" id="price" class="form-control" formControlName="price">
            </div>
            <div class="form-group">
                <label for="description">
                    Description:
                </label>
                <textarea id="description" cols="30" rows="4" class="form-control"
                    formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label for="quantity">
                    Quantity:
                </label>
                <input type="text" id="quantity" class="form-control" formControlName="quantity">
            </div>
            <div class="form-group">
                <label for="publishingCompanyId">
                    Publishing Company Id:
                </label>
                <input type="text" id="publishingCompanyId" class="form-control" formControlName="publishingCompanyId">
            </div>
            <div class="form-group">
                <input type="file" class="file-input form-control" (change)="onFileSelected($event)">
            </div>
            <div class="form-group">
                <img [src]="bookCoverImage" alt="CoverImage" style="width: 50px;">
            </div>
            <button type="submit" class="btn btn-primary">
                Update
            </button>
        </form>
        <div *ngIf="errorMessage">
            {{errorMessage}}
        </div>
    </div>
</div>
